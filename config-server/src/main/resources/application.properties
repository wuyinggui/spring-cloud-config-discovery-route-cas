server.port=8888
spring.application.name=cloud-server
management.security.enabled=false
spring.cloud.config.server.git.uri=https://github.com/wuyinggui/spring-cloud-config-repo
spring.cloud.config.server.git.username=aaa
spring.cloud.config.server.git.password=bbb
spring.cloud.config.server.git.search-paths=projecta

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.lease-expiration-duration-in-seconds=2
eureka.instance.lease-renewal-interval-in-seconds=1